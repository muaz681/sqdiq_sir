<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/Boat.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Prof. Sadiq Iqbal" />
    <title>Prof. Sadiq Iqbal</title>

    <!-- <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" /> -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
      
    -->
    <!-- <script src="https://unpkg.com/aos@next/dist/aos.js"></script> -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script>
      const metaDesc = document.querySelector("head meta[name='description']");
      const headLink = document.querySelector("head link[rel='icon']");

      fetch("muaz.buildit.com.bd/api/application-settings")
        .then((response) => response.json())
        .then((json) => {
          document.title = json?.data?.app_name;
          headLink.href = `https://muaz.buildit.com.bd/${json?.data?.app_favicon}`;
          metaDesc.content = json?.data?.app_description;
        });

      // AOS INITIALIZATION
      AOS.init({
        duration: 1000, // values from 0 to 3000, with step 50ms
        delay: 50,
        // offset: 0,
      });
    </script>
  </body>
</html>
